<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.min.css">
</head>
<body>
<section class="main">
    <header class="header">
        <div class="logo">
            <img src="./images/dist/logo.svg" alt="" class="logo-img">
        </div>
        <nav class="menu">
            <ul class="menu__list-items">
                <li class="menu__item"><a href="" class="menu__link">Главная</a></li>
                <li class="menu__item"><a href="" class="menu__link">Курсы</a></li>
                <li class="menu__item"><a href="" class="menu__link">Расписание</a></li>
                <li class="menu__item"><a href="" class="menu__link">Преподаватели</a></li>
                <li class="menu__item"><a href="" class="menu__link">Рассылка</a></li>
                <li class="menu__item"><a href="" class="menu__link">Контакты</a></li>
            </ul>
        </nav>
        <a href="" class="btn__sign-in">Зайти в кабинет</a>
    </header>
    <div class="main__inner">
        <div class="main__text">
            <h1 class="main__title">
                Первый курс<br> по компьютерной сборке
            </h1>
            <div class="main__timer">
                <div class="timer__days">
                    18
                    <span class="timer__time">Дней</span>
                </div>
                <div class="timer__hours">
                    18
                    <span class="timer__time">Часов</span>
                </div>
                <div class="timer__minutes">
                    18
                    <span class="timer__time">Минут</span>
                </div>
                <div class="timer__seconds">
                    18
                    <span class="timer__time">Секунд</span>
                </div>
            </div>
        </div>
        <div class="main__bottom">
            <div class="main__bottom-content">
                <a href="" class="btn__order-course">Заказать курс</a>
                <ul class="students-list-items">
                    <li class="students__item">Учеников всего: <span>200</span></li>
                    <li class="students__item">Успешно закончили курс: <span>190</span></li>
                </ul>
                <div class="progress">
                    <p class="earned-students__text">Заработано учениками: <span>400 000₽</span></p>
                    <div class="progress-line">
                        <span class="progress-made"></span>
                        <span class="progress-remaining"></span>
                    </div>
                    <div class="progress-counters">
                        <span class="progress-start">0</span>
                        <div class="progress-end">1 000 000₽</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer>
    
</footer>
<script src="js/main.min.js"></script>
</body>
</html>
